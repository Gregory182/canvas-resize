<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvy</title>
</head>
<body>
    <div class="container">
        <div class="img-options">
            <div class="form-control">
                <label for="opacityValue">Opacity</label>
                <input id="opacityValue" type="range" min=0 max=1 step=0.01>
            </div>
            <div class="form-control">
                <label for="img-size">Image max size</label>
                <input type="number" id="img-size" value="678">
            </div>
            <button id="draw">Rysuj</button>
            <button id="download">Pobierz</button>
        </div>
        <div class="canvas">
            <canvas id="canvas" ></canvas>
        </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
